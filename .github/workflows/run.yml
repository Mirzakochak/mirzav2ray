name: Update Configs

on:
  schedule:
    - cron: '0 */3 * * *' # هر 3 ساعت یکبار
  workflow_dispatch: # دکمه اجرای دستی

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Tools
        run: pip install requests
        
      - name: Run Script
        run: python main.py
        
      - name: Save Changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Bot"
          git add sub.txt
          git commit -m "Updated configs" || exit 0
          git push
